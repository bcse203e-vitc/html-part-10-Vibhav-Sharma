<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Multiplication Table</legend>
            <label for="number">Enter a number: </label>
            <input type="number" id="number" name="number" min="1" max="10">
            <button type="button" onclick="generateTable()">Generate Table</button>
        </fieldset>
    </form>
    
    <table id="multiplicationTable"></table>

    <script>
        function generateTable() {
            const num = document.getElementById('number').value;
            const table = document.getElementById('multiplicationTable');
            table.innerHTML = ''; // Clear previous table
            let tableHTML = '<tr><th>Multiplication</th><th>Result</th></tr>';
            for (let i = 1; i <= 10; i++) {
                tableHTML += `<tr><td>${num} x ${i}</td><td>${num * i}</td></tr>`;
            }
            table.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
